			<ul jwcid="@ImageMovieContentCheckboxes"/>              
			<h5 id="subjecttrigger"  class="triup" onclick="showbranch('subject', 'show', 'hide'); showbranch('subjecttrigger', 'tridown', 'triup')">Subject/Keywords</h5>
            <div id="subject" class="hide">                
                <div jwcid="instructionsBlock@Block">
                <p class="instructions">Some images may be particularly suitable 
                    to illustrate a particular subject; e.g., a picture of a mating 
                    pair is an illustration of Neurobiology & Behavior, a diagram showing 
                    the life cycle of a plant is an illustration of Life History & Development, 
                    etc. Some subjects are assigned automatically; e. g., if you 
                    select <strong>Body Part</strong> above, your image will be 
                    associated with the Morphology &amp; Anatomy subject; if you 
                    select <strong>Fossil</strong> under <strong>Specimen Information</strong>, 
                    your image will be associated with the Paleobiology subject. 
                    You can select additional subjects below, but be sure to limit 
                    your selection to topics for which your image has special 
                    relevance. Additional subjects that are not covered in this 
                    list can be entered in the <strong>Key Words</strong> field 
                    below.</p>
                </div>
				<div jwcid="@Keywords" keywords="ognl:image.keywords" instructionsBlock="ognl:components.instructionsBlock"/>
            </div>
	    	            </div>

   <div jwcid="use1Block@Block">
   <div id="use1" class="hide"> <!-- Restricted use text -->  
			<p> This option gives media contributors strict control over 
            the use of their materials. <em>Restricted use</em> media are 
            provided only for specific use on a particular ToL page. While 
            these files may be featured in ToL media search results and 
            collections, they are not available for any other use without 
            prior consultation with the copyright owner.</p>
			<p>Restricted media may not generally be modified or edited. 
            However, visual media may be auto-scaled for use on ToL pages, 
            and thumbnails will be created for use in captions, search 
            results etc. Also, the context or presentation of a file may 
            change if the look of the ToL web site is updated or if new 
            features affecting page layout are developed.</p>                         
   </div>
   </div>
   <div jwcid="use2Block@Block">
   <div id="use2" class="hide"> <!-- ToL use only text -->                        
   			<p>If you select this option, other ToL contributors will be able 
            to use your media to illustrate the content of their pages (i.e., 
            branch &amp; leaf pages, other articles &amp; notes, or treehouses).  
            Whenever a contribution is displayed on a ToL page, it will be 
            accompanied by a copyright notice informing visitors that 
            the material is protected by copyright law.</p>
            <p>If you select <strong>Modification Permitted</strong>, other 
            ToL contributors will be able to use your contribution, in whole or 
            in part, in their own montages or collages. If you select 
            <strong>Minor Modification Only</strong>, your file cannot be 
            excerpted or used in the creation of derivative media projects.  
            However, the following minor modifications are permitted:</p>
            <ul>
                    <li>Visual media may be auto-scaled for use on ToL 
                        pages, and thumbnails will be created for use 
                        in captions, search results etc. They may also 
                        be cropped, rotated, and small adjustments in 
                        contrast and sharpness can be made.</li>
                    <li>The context or presentation of your file may change; 
                        e.g., this could happen if the look of the ToL 
                        web site is updated, or if new features affecting 
                        page layout are developed. </li>
            </ul>
   </div>
   </div>
   <div jwcid="use3Block@Block">
   <div id="use3" class="hide"> <!-- ToL & Partner use -->
            <p>This option  allows the ToL to share your media file with 
            <a href="http://tolweb.org/tree/home.pages/ToLPartners.html" 
            target="documentation">select, non-commercial, scientific or 
            educational partner projects</a>. This means that your media 
            may be exported to the databases of ToL partner projects, and 
            they may be displayed on the web sites of these projects. 
            <span class="red">Note that this license is not sufficient to 
            let us share your media file with the <a href="http://eol.org">
            <strong>Encyclopedia of Life</strong></a>. In order to be 
            compatible with the EOL intellectual property model, you need 
            to release your media file under a creative commons license. 
            See above.</span> </p>
            <p>If you select <strong>Modification Permitted</strong>, other 
            ToL contributors and partner projects will be able to use your 
            contribution, in whole or in part, in their own montages or 
            collages. If you select <strong>Minor Modification Only</strong>, 
            your file cannot be excerpted or used in the creation of 
            derivative media projects. However, the following minor 
            modifications are permitted: </p>
            <ul>
                    <li>Visual media may be auto-scaled for use on ToL 
                        pages, and thumbnails will be created for use 
                        in captions, search results etc. They may also 
                        be cropped, rotated, and small adjustments in 
                        contrast and sharpness can be made.</li>
                    <li>The context or presentation of your file may change; 
                        e.g. this could happen if the look of the ToL 
                        web site updated, if new features affecting 
                    	page layout are developed, or if your media file 
                    	is displayed on the web site of a partner project.</li>
			</ul>  
   </div>
   </div>
