<span jwcid="body@Block">
	<h2 class="clear">Password Sent</h2>
    Your password has been sent to your registered Tree of Life Contributor's Email Address.  You may 
	<a jwcid="@PageLink" page="Home">click here</a> 
    to login once you have received the email with your password.
</span>
<span jwcid="@WrapperChooser" wrapperType="ognl:wrapperType" title="Your password has been sent" block="ognl:components.body"/>
<span jwcid="@If" condition="ognl:configuration.isBtol">
<span jwcid="@btol/BtolNewPasswordEmail" contributor="ognl:contributor"/>
</span>
<span jwcid="@Else">
<span jwcid="@NewPasswordEmail" contributor="ognl:contributor" isMedia="ognl:!isTreehouses"/>    
</span>
