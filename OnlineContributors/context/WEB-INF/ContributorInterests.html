<ul class="registration">
	<li>
        <label>
            <span class="textarealabel">Geographical Area of Interest</span>
            <textarea jwcid="@TextArea" value="ognl:contributor.geographicAreaInterest"
                cols="30" rows="5"/>
        </label>
    </li>
    <h5>Subject Areas of Interest (check all that apply)</h5>
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInTaxonomy"/>
        Taxonomy</label></li>
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInPhylogenetics"/>
        Phylogenetics</label></li>
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInBiogeography"/>
        Biogeography</label></li>
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInImmatureStages"/>
        Immature stages</label></li>
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInEcology"/>
        Ecology</label></li>    
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInBehavior"/>
        Behavior</label></li>
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInCytogenetics"/>
        Cytogenetics</label></li>
    <li><label><input jwcid="@Checkbox" value="ognl:contributor.interestedInProteins"/>
        DNA/proteins</label></li>
    <li><label><input jwcid="@TextField" value="ognl:contributor.otherInterests"/>
        Other subject areas of interest</label></li>    
</ul>
