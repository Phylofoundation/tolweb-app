<span jwcid="@If" condition="ognl:portfolios.size > 0"> 
	<li class="trhsportfo">Portfolios
		<ul>
			<span jwcid="@Foreach" source="ognl:portfolios" value="ognl:currentTreehouse">
	            <li jwcid="@Any" element="li" class="ognl:liTreehouseClass">
					<a jwcid="@AccessoryOrPortfolioLink" currentTreehouse="ognl:currentTreehouse" isPortfolio="ognl:isPortfolio" isThisPage="ognl:isThisPage"/>                    
				</li>                
            </span>
		</ul>
	</li>
</span>
