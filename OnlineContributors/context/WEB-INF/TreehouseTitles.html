<div id="trhsshorttitle"><a name="trhstitles" id="trhstitles"></a>
    <a jwcid="@HelpLink" pageName="TreehouseHelpMessagesPage" helpName="Short Title"/>
	<h4>Short Title</h4>
    <div class="indentleft">
        <p class="mainpagehints"> Type in 2-4 words to be
		used in menus that list your treehouse and in the browser window title.</p> 
        <input jwcid="@TextField" value="ognl:page.treehouse.menu" type="text" size="50"/>
    </div> 
</div> 
<div id="trhsfulltitle"> 
	<a jwcid="@HelpLink" pageName="TreehouseHelpMessagesPage" helpName="Full Title"/>
    <h4 class="floatleft">Full Title</h4> 
    <div class="indentleft">
        <p class="mainpagehints"> Type in a title for your treehouse page heading. 
            This heading should give a good idea of what your page is about and can be 
            longer than the short title.</p> 
        <input jwcid="@TextField" value="ognl:page.treehouse.pageTitle" type="text" size="50"/> 
    </div>
</div>
