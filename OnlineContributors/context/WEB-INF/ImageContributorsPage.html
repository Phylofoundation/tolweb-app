<html jwcid="@AboutWrapper" title="Tree of Life Images Contributors">
	<h1 class="superheader"><a href="/tree/home.pages/people.html">ToL People</a></h1>
	<h2>Tree of Life Media Contributors</h2>
    <p>Click on a contributor's name to see an overview of their media contributions.</p>
	<table jwcid="table@ContributorsTable" tableModel="ognl:tableModel"/>
	<span jwcid="displayNameColumnHeader@Block">Name</span>
	<span jwcid="displayNameColumnValue@Block">
	    <a jwcid="@ExternalLink" parameters="ognl:components.table.tableRow.id" page="ContributorDetailPage">
            <span jwcid="@Insert" value="ognl:components.table.tableRow.displayName"/>
        </a>
	</span>
    <span jwcid="institutionColumnHeader@Block">Institution</span>
    <span jwcid="institutionColumnValue@Block">
        <span jwcid="@Insert" value="ognl:components.table.tableRow.institution"/>
    </span>
    <span jwcid="numImagesColumnHeader@Block">Number of Images</span>
    <span jwcid="numImagesColumnValue@Block"><span jwcid="@Insert" value="ognl:numImagesForContributor"/></span>
</html>
