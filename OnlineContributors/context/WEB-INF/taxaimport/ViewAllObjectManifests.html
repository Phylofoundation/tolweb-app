<html jwcid="@FeaturesWrapper" title="View All Object Manifests">
<p>[<a jwcid="@PageLink" page="xml/TaxaImportHome" >Taxa Import Home</a>]</p>
<h2 class="clear">All Object Manifests</h2>
	<table jwcid="table@contrib:Table" source="ognl:objectManifestRecords" row="ognl:currentObjectManifestRecord"

        <span jwcid="viewColumnValue@Block">
            <a jwcid="@ExternalLink" page="taxaimport/ViewObjectManifest" parameters="ognl:{currentObjectManifestRecord.keyValue}">view</a>
		</span>

            </span>
            <span jwcid="@Else">        
            	<a jwcid="@ExternalLink" page="taxaimport/ReattachObjects" parameters="ognl:{currentObjectManifestRecord.keyValue}">reattach</a>
            </span>
		</span>
		-->		
        <span jwcid="basalNodeColumnHeader@Block">basal node</span>
