<html jwcid="@btol/ProjectWrapper" title="Find Specimens">
	<h2>Find Specimens</h2>
    <p>Enter one or more fields below to search for specimens</p>
    <div style="background: #f6f6f6; border: 1px solid #5d5040; padding: 25px">      
	    <form jwcid="@Form" listener="listener:findSpecimens">
			<ul class="nodisc">
	            <li><strong>Taxon:</strong>
	            	<input jwcid="@TextField" value="prop:taxon"/>
	            </li>        
	            <li><strong>Specimen ID:</strong>
	            	<input jwcid="@TextField" value="prop:specimenId" translator="translator:number" validators="validators:min=0"/>
	            </li>        				               
	    </form>
        <input style="margin-left: 300px" type="submit" name="Submit" value="Find Specimens" />        
    </div>
</html>
